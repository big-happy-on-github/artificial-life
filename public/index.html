<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artificial Organisms</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body onload="loadOrganisms();">
    <div class="container">
        <h1>Artificial Organisms</h1>
        <p>made solely by lim</p>
        <h3>WATCH THE CHAOS</h3>
        <canvas id="gameCanvas" width="625" height="425"></canvas>
        <p><small>made with ❤️</small></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        // Constants
        const CELL_SIZE = 10; // Size of each cell in pixels
        const CANVAS_WIDTH = 625;
        const CANVAS_HEIGHT = 425;
        const ROWS = Math.floor(CANVAS_HEIGHT / CELL_SIZE);
        const COLS = Math.floor(CANVAS_WIDTH / CELL_SIZE);

        // Canvas and context setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Define organism class
        class Organism {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = 1; // Speed of movement
                this.direction = Math.random() * 4 | 0; // Initial random direction (0-3)
                this.reward = 0; // Example: Reward for RL training
                this.qValues = {}; // Example: Q-values for RL training
            }

            update() {
                // Move organism based on current direction
                switch (this.direction) {
                    case 0: // Up
                        this.y -= this.speed;
                        break;
                    case 1: // Right
                        this.x += this.speed;
                        break;
                    case 2: // Down
                        this.y += this.speed;
                        break;
                    case 3: // Left
                        this.x -= this.speed;
                        break;
                }

                // Ensure organism stays within canvas bounds
                this.x = Math.floor(Math.max(0, Math.min(CANVAS_WIDTH - CELL_SIZE, this.x)));
                this.y = Math.floor(Math.max(0, Math.min(CANVAS_HEIGHT - CELL_SIZE, this.y)));

                // Collision detection and handling
                for (let other of organisms) {
                    if (other !== this) {
                        if (this.isCollidingWith(other)) {
                            if ((this.color === 'rgb(255, 0, 0)' && other.color === 'rgb(0, 0, 255)') ||
                                (this.color === 'rgb(0, 0, 255)' && other.color === 'rgb(255, 0, 0)')) {
                                // Handle collision (both organisms die)
                                this.remove();
                                other.remove();
                            }
                        }
                    }
                }

                // Randomly change direction sometimes
                if (Math.random() < 0.01) {
                    this.direction = Math.random() * 4 | 0;
                }

                // Update RL training state
                this.updateQValues(); // Example method call
            }

            updateQValues() {
                // Example logic accessing this.qValues
                if (this.qValues && Object.keys(this.qValues).length > 0) {
                    // Access or manipulate this.qValues
                    console.log('Updating Q-Values for organism:', this);
                }
            }

            render() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, CELL_SIZE, CELL_SIZE);
            }

            isCollidingWith(other) {
                return this.x < other.x + CELL_SIZE &&
                       this.x + CELL_SIZE > other.x &&
                       this.y < other.y + CELL_SIZE &&
                       this.y + CELL_SIZE > other.y;
            }

            remove() {
                // Remove organism from simulation
                let index = organisms.indexOf(this);
                organisms.splice(index, 1);
            }

            toJSON() {
                return {
                    x: this.x,
                    y: this.y,
                    color: this.color,
                    reward: this.reward, // Include RL training state
                    qValues: this.qValues // Include RL training state
                };
            }

            static fromJSON(data) {
                const { x, y, color, reward, qValues } = data;
                const organism = new Organism(x, y, color);
                organism.reward = reward;
                organism.qValues = qValues;
                return organism;
            }
        }

        // Array to hold all organisms
        let organisms = [];

        function createOrganisms() {
            // Initialize seeded random number generator
            const seed = 'fuckyou'; // Replace with your desired seed value
            const rng = new Math.seedrandom(seed);
        
            for (let i = 0; i < 100; i++) {
                let x = rng() * CANVAS_WIDTH;
                let y = rng() * CANVAS_HEIGHT;
                let color = rng() > 0.5 ? 'rgb(255, 0, 0)' : 'rgb(0, 0, 255)';
                organisms.push(new Organism(x, y, color));
            }
        }

        // Function to update all organisms
        function update() {
            for (let organism of organisms) {
                organism.update();
            }
        }

        // Function to render all organisms
        function render() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            for (let organism of organisms) {
                organism.render();
            }
            saveOrganisms();
        }

        // Start the simulation
        createOrganisms();

        function animate() {
            update();
            render();
            requestAnimationFrame(animate);
        }

        animate();

        // Function to save and load organisms
        async function saveOrganisms() {
            const organismsData = organisms.map(org => org.toJSON());

            const dataToSave = {
                organisms: organismsData,
                rlState: {} // Adjust as needed
            };

            try {
                const response = await fetch('/.netlify/functions/saveLoadOrganisms', {
                    method: 'POST',
                    body: JSON.stringify(dataToSave)
                });

                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        async function loadOrganisms() {
            try {
                const response = await fetch('/.netlify/functions/saveLoadOrganisms');
                const data = await response.json();

                organisms.length = 0;
                data.organisms.forEach(orgData => {
                    organisms.push(Organism.fromJSON(orgData));
                });

                console.log('Data loaded successfully:', data);

                animate(); // Ensure animate() is called after loading
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
    </script>
</body>
</html>
