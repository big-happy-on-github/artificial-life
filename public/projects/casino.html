 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIAMLAND's LiamsTD</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/liamstd.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9556203064620862"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-9556203064620862">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <a href="/welcome"><h1>LIAMLAND</h1></a>
        <div id="menu">
            <a href="/updates"><p>updates</p></a>
            <a href="/about"><p>about me</p></a>
            <a href="/faq"><p>FAQ</p></a>
        </div>
        <div class="feedback-container">
            <label for="feedbackInput">got feedback?: </label>
            <input id="feedbackInput">
            <button onclick="addData(document.getElementById('feedbackInput').value)">send</button>
        </div>
    </header>
    <main>
        <div id="game-container">
            <div id="money-display">Fake Money: $<span id="fake-money">1000</span></div>
            <div id="bet-options">
                <h3>Place Your Bet</h3>
                <input type="number" id="bet-amount" min="1" max="1000" placeholder="Bet Amount">
                <button id="place-bet-btn">Place Bet</button>
            </div>
            <div id="result"></div>
            <div id="play-again-btn" style="display: none;">
                <button onclick="startNewRound()">Play Again</button>
            </div>
        </div>
    </main>
    <script type="module" src="/js/liamland.js"></script>
    <script type="module" src="/js/casino.js"></script>
</body>
</html>
