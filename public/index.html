<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artificial Organisms</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body onload="loadOrganisms();">
    <div class="container">
        <h1>Artificial Organisms</h1>
        <p>made solely by lim</p>
        <h3>WATCH THE CHAOS</h3>
        <canvas id="gameCanvas" width="625" height="425"></canvas>
        <p><small>made with ❤️</small></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        // Constants
        const CELL_SIZE = 10; // Size of each cell in pixels
        const CANVAS_WIDTH = 625;
        const CANVAS_HEIGHT = 425;
        const ROWS = Math.floor(CANVAS_HEIGHT / CELL_SIZE);
        const COLS = Math.floor(CANVAS_WIDTH / CELL_SIZE);

        // Canvas and context setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Define organism class
        class Organism {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = 1; // Speed of movement
                this.direction = Math.random() * 4 | 0; // Initial random direction (0-3)
                this.reward = 0; // Example: Reward for RL training
                this.qValues = {}; // Example: Q-values for RL training
            }
        
            getState() {
                // Define state representation (e.g., position, color, surroundings)
                return {
                    x: this.x,
                    y: this.y,
                    color: this.color
                };
            }
        
            chooseAction() {
                // Implement action selection based on Q-values (e.g., ε-greedy policy)
                // Choose action based on current state and Q-values
                // Update this.direction based on chosen action
                let state = this.getState();
                let action;
                if (Math.random() < 0.1) { // Exploration: 10% of the time, choose random action
                    action = Math.random() * 4 | 0; // Random action (0-3)
                } else { // Exploitation: Choose action with highest Q-value
                    action = Object.keys(this.qTable[state]).reduce((a, b) => this.qTable[state][a] > this.qTable[state][b] ? a : b);
                }
                this.direction = action;
                return action;
            }
        
            updateQValues(newState, reward, alpha = 0.1, gamma = 0.9) {
                // Update Q-values using Q-learning algorithm
                let currentState = this.getState();
                let currentQ = this.qTable[currentState] && this.qTable[currentState][this.direction] ? this.qTable[currentState][this.direction] : 0;
                let maxFutureQ = Math.max(...Object.values(this.qTable[newState] || {}).map(v => v || 0));
                let newQ = currentQ + alpha * (reward + gamma * maxFutureQ - currentQ);
                this.qTable[currentState] = this.qTable[currentState] || {};
                this.qTable[currentState][this.direction] = newQ;
            }
        
            update() {
                // Move organism based on current direction
                switch (this.direction) {
                    case 0: // Up
                        this.y -= this.speed;
                        break;
                    case 1: // Right
                        this.x += this.speed;
                        break;
                    case 2: // Down
                        this.y += this.speed;
                        break;
                    case 3: // Left
                        this.x -= this.speed;
                        break;
                }
        
                // Ensure organism stays within canvas bounds
                this.x = Math.floor(Math.max(0, Math.min(CANVAS_WIDTH - CELL_SIZE, this.x)));
                this.y = Math.floor(Math.max(0, Math.min(CANVAS_HEIGHT - CELL_SIZE, this.y)));
        
                // Collision detection and handling
                for (let other of organisms) {
                    if (other !== this) {
                        if (this.isCollidingWith(other)) {
                            if ((this.color === 'rgb(255, 0, 0)' && other.color === 'rgb(0, 0, 255)') ||
                                (this.color === 'rgb(0, 0, 255)' && other.color === 'rgb(255, 0, 0)')) {
                                // Handle collision (both organisms die)
                                this.remove();
                                other.remove();
                            } else {
                                // No collision penalty (reward for not colliding)
                                this.updateQValues(this.getState(), 1); // Reward for surviving
                            }
                        }
                    }
                }
        
                // Randomly change direction sometimes
                if (Math.random() < 0.01) {
                    this.direction = Math.random() * 4 | 0;
                }
            }
        
            render() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, CELL_SIZE, CELL_SIZE);
            }
        
            isCollidingWith(other) {
                return this.x < other.x + CELL_SIZE &&
                       this.x + CELL_SIZE > other.x &&
                       this.y < other.y + CELL_SIZE &&
                       this.y + CELL_SIZE > other.y;
            }
        
            remove() {
                // Remove organism from simulation
                let index = organisms.indexOf(this);
                organisms.splice(index, 1);
            }
        
            toJSON() {
                return {
                    x: this.x,
                    y: this.y,
                    color: this.color,
                    reward: this.reward, // Include RL training state
                    qValues: this.qValues // Include RL training state
                };
            }
        
            static fromJSON(data) {
                const { x, y, color, reward, qValues } = data;
                const organism = new Organism(x, y, color);
                organism.reward = reward;
                organism.qValues = qValues;
                return organism;
            }
        }

        // Array to hold all organisms
        let organisms = [];

        function createOrganisms() {
            // Initialize seeded random number generator
            const seed = 'fuckyou'; // Replace with your desired seed value
            const rng = new Math.seedrandom(seed);
        
            for (let i = 0; i < 100; i++) {
                let x = rng() * CANVAS_WIDTH;
                let y = rng() * CANVAS_HEIGHT;
                let color = rng() > 0.5 ? 'rgb(255, 0, 0)' : 'rgb(0, 0, 255)';
                organisms.push(new Organism(x, y, color));
            }
        }



        // Function to update all organisms
        function update() {
            for (let organism of organisms) {
                organism.update();
            }
        }

        // Function to render all organisms
        function render() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            for (let organism of organisms) {
                organism.render();
            }
            saveOrganisms();
        }

        // Start the simulation
        createOrganisms();

        function animate() {
            update();
            render();
            requestAnimationFrame(animate);
        }

        animate();

        // Function to save and load organisms
        async function saveOrganisms() {
            const organismsData = organisms.map(org => org.toJSON());

            try {
                const response = await fetch('/.netlify/functions/saveLoadOrganisms', {
                    method: 'POST',
                    body: JSON.stringify(organismsData)
                });

                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error saving organisms:', error);
            }
        }

        async function loadOrganisms() {
            try {
                const response = await fetch('/.netlify/functions/saveLoadOrganisms');
                const organismsData = await response.json();
        
                // Clear existing organisms and replace with loaded ones
                organisms.length = 0;
                organismsData.forEach(data => {
                    organisms.push(Organism.fromJSON(data));
                });
        
                console.log('Organisms loaded successfully:', organisms);
        
                // After loading organisms, start the simulation
                animate(); // Start or restart the simulation
            } catch (error) {
                console.error('Error loading organisms:', error);
            }
        }
    </script>
</body>
</html>
