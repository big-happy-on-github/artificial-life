<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIAMLAND's shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        main div:hover {
            transform: translateY(0px);
        }

        .tiny {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/welcome"><h1>LIAMLAND</h1></a>
        <div id="menu">
            <a href="/updates"><p>updates</p></a>
            <a href="/about"><p>about me</p></a>
            <a href="/shop"><p>shop</p></a>
        </div>
        <div class="feedback-container">
            <label for="feedbackInput">got feedback?: </label>
            <input id="feedbackInput">
            <button onclick="addData(document.getElementById('feedbackInput').value)">send</button>
        </div>
    </header>
    <main>
        <div>
            <h1>LIAMLAND shop</h1>
            <div id="declan_LiamsTD">
                <img src="img/delcan.jpg" width="375" height="350">
                <h3>declan skin (LiamsTD)</h3>
                <button id="declan_LiamsTDButton">buy (10)</button>
                <i><p class="tiny">covers all your towers with declan's face</p></i>
            </div>
            <div id="mitch_LiamsTD">
                <img src="img/mitch.jpg" width="375" height="350">
                <h3>mitch skin (LiamsTD)</h3>
                <button id="mitch_LiamsTDButton">buy (10)</button>
                <i><p class="tiny">covers all your towers with mitch's face</p></i>
            </div>
        </div>
    </main>
    <script type="module" src="/js/liamland.js"></script>
    <script type="module" src="/js/shop.js"></script>
</body>
</html>
