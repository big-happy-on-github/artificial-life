<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's TD</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="wave">lvl 1</div>
            <div id="currency">$100</div>
            <div id="lives">9 lives</div>
        </div>
        <div id="tower-selection">
            <div class="tower" id="basic-tower">Basic Tower - $2</div>
            <div class="tower" id="advanced-tower">Advanced Tower - $3</div>
        </div>
        <!-- Start Wave Button -->
        <button id="start-wave-button">Start Wave</button>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
